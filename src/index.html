<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applying for lifeinsurance - Swedbank</title>
    <link rel="stylesheet" href="./assets/styles/css/main.min.css">
    <script src="./assets/js/jquery3.6.0.js"></script>
    <script src="./assets/js/custom.js"></script>
</head>

<body>
    <main>
        <div class="inner">
            <h1>Life insurance application</h1>
            <form class="form" action="#">
                <div class="formHeader">
                    <div class="middleLine"></div>
                    <ul class="stepsIndicatorContainer">
                        <li stepId="1" class="stepIndicator active">
                            <a onclick="setStep(this, 'indicator')" href="#">
                                <span>Application</span>
                            </a>
                        </li>
                        <li stepId="2" class="stepIndicator">
                            <a onclick="setStep(this, 'indicator')" href="#">
                                <span>Personal data</span>
                            </a>
                        </li>
                        <li stepId="3" class="stepIndicator">
                            <a onclick="setStep(this, 'indicator')" href="#">
                                <span>Personality</span>
                            </a>
                        </li>
                        <li stepId="4" class="stepIndicator">
                            <a onclick="setStep(this, 'indicator')" href="#">
                                <span>Income</span>
                            </a>
                        </li>
                        <li stepId="5" class="stepIndicator">
                            <a onclick="setStep(this, 'indicator')" href="#">
                                <span>Send application</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="content">
                    <section stepId="1" class="step active">1</section>
                    <section stepId="2" class="step">2</section>
                    <section stepId="3" class="step">3</section>
                    <section stepId="4" class="step">4</section>
                    <section stepId="5" class="step">5</section>
                </div>
                <div class="formFooter">
                    I am form footer
                </div>
            </form>
        </div>
    </main>
</body>

</html>

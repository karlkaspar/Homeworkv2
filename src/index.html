<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applying for lifeinsurance - Swedbank</title>
    <link rel="stylesheet" href="./assets/styles/css/main.min.css">
    <script src="./assets/js/jquery3.6.0.js"></script>
    <script src="./assets/js/custom.js"></script>
</head>

<body>
    <main>
        <div class="inner">
            <h1>Life insurance application</h1>
            <form class="form" action="#">
                <div class="formHeader">
                    <div class="middleLine"></div>
                    <ul class="stepsIndicatorContainer">
                        <li stepId="1" class="stepIndicator active">
                            <a onclick="setStep(this, 'indicator')" href="#">
                                <span>Application</span>
                            </a>
                        </li>
                        <li stepId="2" class="stepIndicator">
                            <a onclick="setStep(this, 'indicator')" href="#">
                                <span>Personal data</span>
                            </a>
                        </li>
                        <li stepId="3" class="stepIndicator">
                            <a onclick="setStep(this, 'indicator')" href="#">
                                <span>Personality</span>
                            </a>
                        </li>
                        <li stepId="4" class="stepIndicator">
                            <a onclick="setStep(this, 'indicator')" href="#">
                                <span>Income</span>
                            </a>
                        </li>
                        <li stepId="5" class="stepIndicator">
                            <a onclick="setStep(this, 'indicator')" href="#">
                                <span>Send application</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="content">
                    <section stepId="1" class="step active">
                        <div class="formFields">
                            <div class="formItem">
                                <div class="text">
                                    1. Monthly income: salary, bonuses, dividends and pensions (after tax)
                                </div>
                                <div class="field">
                                    <input type="text">
                                    <span class="unit">â‚¬</span>
                                </div>
                            </div>
                            <div class="formItem">
                                <div class="text">
                                    2. Have you smoked during the last 2 years?
                                </div>
                                <div class="field">
                                    <label class="radioContainer">
                                        <input type="radio"  name="radio">
                                        <span class="checkmark"></span>
                                        <span class="text">Yes</span>
                                    </label>
                                    <label class="radioContainer">
                                        <input type="radio" name="radio">
                                        <span class="checkmark"></span>
                                        <span class="text">No</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section stepId="2" class="step">2</section>
                    <section stepId="3" class="step">3</section>
                    <section stepId="4" class="step">4</section>
                    <section stepId="5" class="step">5</section>
                </div>
                <div class="formFooter">
                    <button class="back" type="button">Back</button>  
                    <button class="continue" type="button">Continue</button>  
                </div>
            </form>
        </div>
    </main>
</body>

</html>
